<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang web mẫu với Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Main website content -->
    <div class="container mx-auto px-4 py-12">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Trang web mẫu</h1>
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Nội dung trang web</h2>
        <div
          class="h-96 bg-gray-100 rounded flex items-center justify-center text-gray-400 mb-4"
        >
          Khu vực nội dung giả định
        </div>
        <div
          class="h-96 bg-gray-100 rounded flex items-center justify-center text-gray-400 mb-4"
        >
          Khu vực nội dung giả định
        </div>
        <div
          class="h-96 bg-gray-100 rounded flex items-center justify-center text-gray-400"
        >
          Khu vực nội dung giả định
        </div>
      </div>
    </div>

    <!-- Chatbot toggle button -->
    <div id="chat-toggle">
      <i class="fas fa-robot text-2xl"></i>
    </div>

    <!-- Chatbot widget -->
    <div
      id="chatbot-widget"
      class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col"
    >
      <!-- Chat header -->
      <div
        class="bg-indigo-600 text-white px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center space-x-2">
          <i class="fas fa-robot"></i>
          <span class="font-medium">DFM chatbot</span>
        </div>
        <div class="flex items-center space-x-3">
          <button
            class="text-white hover:text-indigo-200 transition"
            id="new-chat"
            title="Cuộc trò chuyện mới"
          >
            <i class="fas fa-plus"></i>
          </button>
          <button
            class="text-white hover:text-indigo-200 transition"
            id="minimize-chat"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button
            class="text-white hover:text-indigo-200 transition"
            id="close-chat"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Chat messages -->
      <div
        class="chat-messages overflow-y-auto p-4 space-y-3"
        id="chat-messages"
      >
        <!-- Initial bot message -->
        <div class="message flex space-x-2">
          <div
            class="flex-shrink-0 w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center"
          >
            <i class="fas fa-robot text-indigo-600 text-xs"></i>
          </div>
          <div class="bg-gray-100 p-3 rounded-lg max-w-[80%]">
            <p class="text-gray-800 text-sm">
              Xin chào! Tôi có thể giúp bạn vẽ các hình học. Hãy cho tôi biết
              bạn muốn vẽ hình nào?
            </p>
          </div>
        </div>
      </div>

      <!-- Chat input -->
      <div class="border-t p-3 bg-gray-50">
        <form id="chat-form" class="flex items-center space-x-2">
          <input
            type="text"
            id="user-input"
            placeholder="Nhập tin nhắn..."
            class="flex-1 border border-gray-300 rounded-full px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
            autocomplete="off"
          />
          <button
            type="submit"
            class="w-9 h-9 rounded-full bg-indigo-600 text-white flex items-center justify-center hover:bg-indigo-700 transition"
            id="send-btn"
          >
            <i class="fas fa-paper-plane text-sm"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
